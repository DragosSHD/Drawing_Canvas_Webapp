<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Drawing Canvas Webapp</title>
</head>
<body>

<main>
    <div id="drawing-board">

    </div>
    <div id="select-color">
        <h2>Color Selector</h2>
        <ul>
            <li id="set-white" onclick="changeColor(this.id)">
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" fill="#fff" />
                </svg>
            </li>
            <li id="set-green" onclick="changeColor(this.id)">
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" fill="#99ff80" />
                </svg>
            </li>
            <li id="set-red" onclick="changeColor(this.id)">
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" fill="#ff4f4f" />
                </svg>
            </li>
            <li id="set-blue" onclick="changeColor(this.id)">
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" fill="#6860fc" />
                </svg>
            </li>
            <li id="set-yellow" onclick="changeColor(this.id)">
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" fill="#edf283" />
                </svg>
            </li>
            <li id="set-pink" onclick="changeColor(this.id)">
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" fill="#ffabab" />
                </svg>
            </li>
        </ul>
    </div>
</main>


<script src="sketch.js"></script>
</body>
</html>
